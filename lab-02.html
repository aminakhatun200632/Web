<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Internal Links Example</h1>

    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>
    


    <section id="section1">
        <h2>Section 1</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </section>
    
    <section id="section2">
        <h2>Section 2</h2>
        <ol>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ol>
    </section>
   
    <section id="section3">
        <h2>Section 3</h2>
        <ol>
            <li>Item i</li>
            <li>Item ii</li>
            <li>Item iii</li>
        </ol>
    </section>
    

    
</body>
</html>
